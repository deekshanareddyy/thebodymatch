<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
      color: black;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 1280 / 388; /* Preserve the actual ratio of your video */
      overflow: hidden;
      background-color: black;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
    }

    .button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    /* Responsive text scaling */
    @media (max-width: 768px) {
      .content h2 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      .button {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .content h2 {
        font-size: 1.7rem;
      }

      .content p {
        font-size: 0.95rem;
      }

      .button {
        padding: 0.5rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Natural Aspect Ratio Video Section -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Text Content Section -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <a href="welcome.html" class="button">START</a>
  </div>

</body>
</html>
