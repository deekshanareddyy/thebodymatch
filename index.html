<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      color: #333;
    }
    
    .video-container {
      width: 100%;
      height: 60vh;
      overflow: hidden;
      position: relative;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .content {
      max-width: 800px;
      margin: -50px auto 0;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
      line-height: 1.6;
    }
    
    .login-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .video-container {
        height: 50vh;
      }
      
      .content {
        margin: -30px auto 0;
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Video at Top -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  
  <!-- Content Below Video -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button class="login-button">Login</button>
  </div>

  <script>
    // Add login functionality here if needed
    document.querySelector('.login-button').addEventListener('click', function() {
      alert('Login button clicked - add your login modal here');
    });
  </script>
</body>
</html>
