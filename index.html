<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      color: white;
      overflow-x: hidden;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    .login-button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* Login Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #333;
    }
    
    .input-group {
      display: flex;
      margin: 20px 0;
    }
    
    .country-code {
      width: 120px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
    }
    
    .phone-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 0 5px 5px 0;
    }
    
    .otp-section {
      display: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  
  <!-- Content Overlay -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button id="loginBtn" class="login-button">Login</button>
  </div>

  <!-- Login Modal with Twilio OTP -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Login with Phone Number</h3>
      
      <div class="input-group">
        <select id="countryCode" class="country-code">
          <option value="+91" selected>ðŸ‡®ðŸ‡³ +91 (India)</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1 (US)</option>
        </select>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" class="phone-input">
      </div>
      
      <div id="otpSection" class="otp-section">
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button id="verifyOtpBtn" class="login-button">Verify OTP</button>
      </div>
      
      <button id="sendOtpBtn" class="login-button">Send OTP</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeBtn = document.querySelector('.close-btn');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const phoneInput = document.getElementById('phoneNumber');
    const otpInput = document.getElementById('otpInput');
    const countryCode = document.getElementById('countryCode');

    // Twilio Function Endpoint
    const TWILIO_ENDPOINT = 'https://bodymatchauth-4008.twil.io';

    // Open Modal
    loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
    });

    // Close Modal
    closeBtn.addEventListener('click', () => {
      loginModal.style.display = 'none';
    });

    // Send OTP via Twilio
    sendOtpBtn.addEventListener('click', async () => {
      const phoneNumber = countryCode.value + phoneInput.value.trim();
      
      if (!phoneInput.value.trim()) {
        alert('Please enter a valid phone number');
        return;
      }
      
      try {
        const response = await fetch(`${TWILIO_ENDPOINT}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: phoneNumber })
        });
        
        const data = await response.json();
        
        if (data.success) {
          sendOtpBtn.style.display = 'none';
          otpSection.style.display = 'block';
        } else {
          alert(data.message || 'Failed to send OTP');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending OTP. Please try again.');
      }
    });

    // Verify OTP
    verifyOtpBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      const phoneNumber = countryCode.value + phoneInput.value.trim();
      
      if (!otp) {
        alert('Please enter the OTP you received');
        return;
      }
      
      try {
        const response = await fetch(`${TWILIO_ENDPOINT}/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: phoneNumber, code: otp })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Login successful!');
          loginModal.style.display = 'none';
          // Redirect or update UI
          window.location.href = '/dashboard';
        } else {
          alert(data.message || 'Invalid OTP');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error verifying OTP. Please try again.');
      }
    });
  </script>
</body>
</html>
