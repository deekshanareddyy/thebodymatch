<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .video-container {
      width: 100%;
      height: 50vh; /* fixed height for video */
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show full video without cropping */
      background: black;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
      background: white;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #000;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
    }

    .login-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #333;
    }

    /* Modal styles - unchanged from your code */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Responsive font sizes */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .login-button {
        padding: 12px 30px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- VIDEO -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button id="loginBtn" class="login-button">Login</button>
  </div>

  <!-- MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Enter Phone Number</h3>
      <input type="tel" id="phoneInput" placeholder="+91 9876543210" />
      <button id="sendOtpBtn" class="login-button">Send OTP</button>

      <div id="otpSection" style="display: none;">
        <h4>Enter OTP</h4>
        <input type="text" id="otpInput" placeholder="6-digit OTP" />
        <button id="verifyOtpBtn" class="login-button">Verify OTP</button>
      </div>

      <p id="errorMsg" style="color:red; display:none;"></p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const phoneInput = document.getElementById('phoneInput');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const otpInput = document.getElementById('otpInput');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const errorMsg = document.getElementById('errorMsg');

    let currentPhone = '';

    loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
    });

    sendOtpBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      const phoneRegex = /^\+?[0-9]{10,15}$/;

      if (!phoneRegex.test(phone)) {
        showError("Please enter a valid phone number");
        return;
      }

      try {
        sendOtpBtn.disabled = true;
        sendOtpBtn.textContent = "Sending...";

        const response = await fetch('https://bodymatchauth-4008.twil.io/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (data.success) {
          alert("OTP sent successfully!");
          currentPhone = phone;
          otpSection.style.display = 'block';
        } else {
          showError(data.message || "Failed to send OTP");
        }
      } catch (err) {
        showError("Connection error. Please try again.");
        console.error(err);
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = "Send OTP";
      }
    });

    verifyOtpBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (!otp || otp.length !== 6) {
        showError("Enter a valid 6-digit OTP");
        return;
      }

      try {
        verifyOtpBtn.disabled = true;
        verifyOtpBtn.textContent = "Verifying...";

        const response = await fetch('https://bodymatchauth-4008.twil.io/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: currentPhone, code: otp })
        });

        const data = await response.json();

        if (data.success) {
          alert("OTP Verified! Welcome!");
          loginModal.style.display = 'none';
        } else {
          showError(data.error || "Incorrect OTP");
        }
      } catch (err) {
        showError("Verification error. Try again.");
        console.error(err);
      } finally {
        verifyOtpBtn.disabled = false;
        verifyOtpBtn.textContent = "Verify OTP";
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      setTimeout(() => errorMsg.style.display = 'none', 4000);
    }

    window.addEventListener('click', (e) => {
      if (e.target === loginModal) loginModal.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') loginModal.style.display = 'none';
    });
  </script>
</body>
</html>
