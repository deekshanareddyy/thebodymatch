<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Match</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      margin-top: 20px;
      padding: 0 20px;
    }
    h1 {
      font-size: 2em;
    }
    .tagline {
      font-size: 1.2em;
      margin: 10px 0;
      color: #555;
    }
    .login-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* New OTP input styles */
    .otp-box {
      display: none; /* Hidden by default */
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Let's Body Match</h1>
    <p class="tagline">With the right products, you don't just look good, you feel confident and unstoppable</p>
    
    <!-- Phone number input (shown first) -->
    <div id="phone-box">
      <input type="tel" id="phone" placeholder="Enter WhatsApp number (e.g., +919876543210)" />
      <button class="login-button" onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- OTP input (hidden until OTP is sent) -->
    <div id="otp-box" class="otp-box">
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" />
      <button class="login-button" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <!-- Simple JavaScript for OTP flow -->
  <script>
    let userPhone = '';

    async function sendOTP() {
      userPhone = document.getElementById('phone').value;
      if (!userPhone.startsWith('+')) {
        alert('Please include country code (e.g., +91 for India)');
        return;
      }

      // Call your backend (we'll set this up next)
      alert('OTP sent to ' + userPhone); // Temporary - replace with real code later
      
      // Show OTP box
      document.getElementById('phone-box').style.display = 'none';
      document.getElementById('otp-box').style.display = 'block';
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      if (otp.length === 6) {
        alert('Login successful!'); // Temporary - replace later
        window.location.href = "dashboard.html"; // Redirect after login
      } else {
        alert('OTP must be 6 digits');
      }
    }
  </script>
</body>
</html>
