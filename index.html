<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match - Login with Phone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />
  <style>
    /* Your existing CSS styles remain unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ... (keep all your existing styles) ... */
  </style>
</head>
<body>
  <!-- Your existing HTML structure -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button id="loginBtn" class="login-button">Login</button>
  </div>

  <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle">Enter Phone Number</h3>
      <input type="tel" id="phoneInput" placeholder="Enter phone number" />
      <button id="sendOtpBtn" class="login-button">Send OTP</button>

      <div id="otpSection">
        <h4>Enter OTP</h4>
        <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6" />
        <button id="verifyOtpBtn" class="login-button">Verify OTP</button>
      </div>

      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Hidden reCAPTCHA container -->
  <div id="recaptcha-container"></div>

  <!-- intl-tel-input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>

  <!-- Firebase Modular SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithPhoneNumber, 
      RecaptchaVerifier 
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY-nYzlWLN2KH8HFo6CjBv-8sn9FDuidU",
      authDomain: "bodymatch.firebaseapp.com",
      projectId: "bodymatch",
      storageBucket: "bodymatch.firebasestorage.app",
      messagingSenderId: "1011918299678",
      appId: "1:1011918299678:web:61db01441d48dfc6c1c40f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const phoneInput = document.getElementById('phoneInput');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const otpInput = document.getElementById('otpInput');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Initialize intl-tel-input
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "in",
      separateDialCode: true,
      preferredCountries: ["in", "us", "gb"],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"
    });

    // Set up reCAPTCHA
    let appVerifier;
    window.recaptchaVerifier = new RecaptchaVerifier(
      auth, 
      'recaptcha-container', 
      {
        'size': 'invisible',
        'callback': () => {
          // reCAPTCHA solved, allow request
        }
      }
    );

    // Login button click handler
    loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
      errorMsg.textContent = '';
      otpSection.style.display = 'none';
      phoneInput.value = '';
      otpInput.value = '';
      iti.setCountry("in");
      phoneInput.focus();
    });

    // Send OTP button click handler
    sendOtpBtn.addEventListener('click', async () => {
      const phoneNumber = iti.getNumber();
      
      if (!iti.isValidNumber()) {
        showError("Please enter a valid phone number");
        return;
      }

      try {
        sendOtpBtn.disabled = true;
        sendOtpBtn.textContent = "Sending...";

        const confirmation = await signInWithPhoneNumber(
          auth, 
          phoneNumber, 
          window.recaptchaVerifier
        );

        window.confirmationResult = confirmation;
        errorMsg.style.color = 'green';
        errorMsg.textContent = 'OTP sent! Please check your phone.';
        otpSection.style.display = 'block';
      } catch (error) {
        console.error("Error sending OTP:", error);
        showError(`Failed to send OTP: ${error.message}`);
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = "Send OTP";
      }
    });

    // Verify OTP button click handler
    verifyOtpBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      
      if (otp.length !== 6) {
        showError("Please enter a 6-digit OTP");
        return;
      }

      try {
        verifyOtpBtn.disabled = true;
        verifyOtpBtn.textContent = "Verifying...";

        const result = await window.confirmationResult.confirm(otp);
        alert("OTP Verified! Welcome!");
        loginModal.style.display = 'none';
      } catch (error) {
        console.error("Error verifying OTP:", error);
        showError("Invalid OTP. Please try again.");
      } finally {
        verifyOtpBtn.disabled = false;
        verifyOtpBtn.textContent = "Verify OTP";
      }
    });

    // Helper function to show error messages
    function showError(msg) {
      errorMsg.style.color = 'red';
      errorMsg.textContent = msg;
      setTimeout(() => {
        errorMsg.textContent = '';
      }, 4000);
    }

    // Close modal handlers
    window.addEventListener('click', (e) => {
      if (e.target === loginModal) loginModal.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') loginModal.style.display = 'none';
    });
  </script>
</body>
</html>
