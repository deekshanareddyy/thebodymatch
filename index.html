<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      color: white;
      overflow-x: hidden;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-container video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    .login-button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background-color: #333;
      transform: translateY(-3px);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  
  <!-- Content Overlay -->
  <div class="content">
    <h1>Welcome to the body match</h1>
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button class="login-button">Login</button>
  </div>

  <script>
    document.querySelector('.login-button').addEventListener('click', function() {
      // Add login functionality here
      alert('Login functionality will go here');
    });
  </script>
</body>
</html>
