<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You-Emil | Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      color: #333;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #000;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #444;
      font-weight: normal;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
      line-height: 1.6;
    }
    
    .login-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You-Emil</h1>
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button class="login-button">Login</button>
  </div>

  <script>
    document.querySelector('.login-button').addEventListener('click', function() {
      // Add your login functionality here
      alert('Login functionality will go here');
    });
  </script>
</body>
</html>
