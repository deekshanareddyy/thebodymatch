<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Match</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      margin-top: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .tagline {
      font-size: 1.2em;
      margin: 10px 0;
      color: #555;
    }
    .instruction {
      font-size: 1em;
      margin-bottom: 15px;
    }
    .login-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Let's Body Match</h1>
    <p class="tagline">With the right products, you don't just look good, you feel confident and unstoppable</p>
    <p class="instruction">Click Login to get started</p>
    <button class="login-button">Login</button>
  </div>
</body>
</html>
