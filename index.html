<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
      color: black;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 1280 / 388;
      overflow: hidden;
      background-color: black;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
    }

    .button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .content h2 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      .button {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .content h2 {
        font-size: 1.7rem;
      }

      .content p {
        font-size: 0.95rem;
      }

      .button {
        padding: 0.5rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video Banner -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content and OTP Auth -->
  <div class="content">
    <h2>Let's Body Match</h2>

    <div id="auth-container">
      <!-- Step 1: Phone input -->
      <div id="phone-auth">
        <p>Enter your phone number to start:</p>
        <input type="tel" id="phone" placeholder="+1 123-456-7890">
        <button id="send-otp" class="button">Send OTP</button>
      </div>

      <!-- Step 2: OTP verification -->
      <div id="otp-verify" style="display: none;">
        <p>Enter the 6-digit OTP sent to your phone:</p>
        <input type="text" id="otp" placeholder="123456" maxlength="6">
        <button id="verify-otp" class="button">Verify</button>
      </div>

      <!-- reCAPTCHA -->
      <div id="recaptcha-container"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "ATzab9/DTfFa1iWda9_-w-bg6-8Mz30aarutn3cU",
      authDomain: "baby-3458e.firebaseapp.com",
      projectId: "baby-3458e",
      storageBucket: "baby-3458e.appspot.com",
      messagingSenderId: "370657403700",
      appId: "1:370657403700:web:16984d6f676da6362afb61"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let confirmationResult;

    // Elements
    const phoneInput = document.getElementById('phone');
    const sendOtpBtn = document.getElementById('send-otp');
    const otpInput = document.getElementById('otp');
    const verifyOtpBtn = document.getElementById('verify-otp');

    // Step 1: Send OTP
    sendOtpBtn.addEventListener('click', async () => {
      const phoneNumber = phoneInput.value.trim();

      if (!phoneNumber.startsWith('+')) {
        alert("Please enter a valid phone number with country code (e.g. +1234567890)");
        return;
      }

      // Set up reCAPTCHA
      const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      try {
        confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
        document.getElementById('phone-auth').style.display = 'none';
        document.getElementById('otp-verify').style.display = 'block';
      } catch (error) {
        alert(`Error: ${error.message}`);
        recaptchaVerifier.clear();
      }
    });

    // Step 2: Verify OTP
    verifyOtpBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();

      if (otp.length !== 6) {
        alert("Please enter the 6-digit code you received.");
        return;
      }

      try {
        await confirmationResult.confirm(otp);
        window.location.href = 'welcome.html';
      } catch (error) {
        alert(`Invalid OTP: ${error.message}`);
      }
    });
  </script>

</body>
</html>
