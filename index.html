<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Space Grotesk', sans-serif;
    background-color: white;
    color: black;
  }

  .video-container {
    width: 100%;
    aspect-ratio: 1280 / 388;
    overflow: hidden;
    background-color: black;
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .content {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
  }

  .content h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .content p {
    font-size: 1rem;
    font-weight: 400;
    color: #444;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .button {
    text-decoration: none;
    background-color: black;
    color: white;
    padding: 10px 24px;
    font-size: 1rem;
    border-radius: 4px;
    transition: all 0.3s ease;
    border: 1px solid black;
    cursor: pointer;
  }

  .button:hover {
    background-color: white;
    color: black;
  }
</style>
