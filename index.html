<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 800px; /* Optional max width for better control */
      margin: 0 auto 20px auto; /* center horizontally and add bottom margin */
      background-color: white; /* same as body */
    }

    .video-container video {
      width: 100%;
      height: auto; /* maintain original aspect ratio */
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
    }

    .button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <a href="welcome.html" class="button">START</a>
  </div>
</body>
</html>
