<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', sans-serif; background-color: white; color: black; }

    .video-container {
      width: 100%;
      aspect-ratio: 1280 / 388;
      overflow: hidden;
      background-color: black;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #recaptcha-container {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <button id="loginBtn" class="button">Login</button>
  </div>

  <!-- Modal Popup -->
  <div id="otpModal" class="modal" aria-hidden="true" aria-labelledby="modalTitle" role="dialog">
    <div class="modal-content">
      <span class="close" id="closeModal" aria-label="Close">&times;</span>
      <h3 id="modalTitle">Login with Phone</h3>

      <input type="tel" id="phone" placeholder="Enter phone number" aria-describedby="phoneHelp" />
      <small id="phoneHelp" style="color:#666; display:block; margin-bottom:10px;">Select country code and enter your number</small>
      <button id="sendOtp" class="button">Send OTP</button>

      <div id="otpSection" style="display:none; margin-top:20px;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
        <button id="verifyOtp" class="button">Verify OTP</button>
      </div>

      <div id="recaptcha-container"></div>
    </div>
  </div>

  <!-- Firebase and intl-tel-input scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>

  <script>
    // Your Firebase config - replace with your own values!
    const firebaseConfig = {
      apiKey: "AIzaSyDItFs1iWQa9-_w-bg6-0Mz3Damrutn3cU",
      authDomain: "baby-3458e.firebaseapp.com",
      projectId: "baby-3458e",
      storageBucket: "baby-3458e.appspot.com",
      messagingSenderId: "370657403700",
      appId: "1:370657403700:web:16984d6f676da6362afb61"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let recaptchaVerifier;
    let iti;

    // Initialize reCAPTCHA
    function initRecaptcha() {
      if (recaptchaVerifier) {
        recaptchaVerifier.clear(); // Clear previous if any
      }
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': () => {
          // Automatically called when reCAPTCHA solved
          sendOTP();
        }
      });
      recaptchaVerifier.render().catch(console.error);
    }

    // Send OTP function
    async function sendOTP() {
      const phoneNumber = iti.getNumber();

      if (!iti.isValidNumber()) {
        alert("Please enter a valid phone number.");
        return;
      }

      try {
        document.getElementById("sendOtp").disabled = true;
        const confirmation = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
        window.confirmationResult = confirmation;

        // Show OTP input, disable phone input
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("phone").readOnly = true;
      } catch (error) {
        alert(getErrorMessage(error));
        initRecaptcha(); // Reset reCAPTCHA on error
      } finally {
        document.getElementById("sendOtp").disabled = false;
      }
    }

    // Verify OTP function
    async function verifyOTP() {
      const code = document.getElementById("otp").value.trim();

      if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
        alert("Please enter a valid 6-digit OTP.");
        return;
      }

      try {
        document.getElementById("verifyOtp").disabled = true;
        await window.confirmationResult.confirm(code);
        // Redirect on success
        window.location.href = "welcome.html";
      } catch (error) {
        alert("Invalid OTP. Please try again.");
      } finally {
        document.getElementById("verifyOtp").disabled = false;
      }
    }

    // Friendly error messages
    function getErrorMessage(error) {
      switch(error.code) {
        case 'auth/invalid-phone-number':
          return 'Invalid phone number format.';
        case 'auth/quota-exceeded':
          return 'SMS quota exceeded. Try again later.';
        case 'auth/captcha-check-failed':
          return 'Security check failed. Please refresh and try again.';
        default:
          return 'Failed to send OTP. Please try again.';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize intl-tel-input with India default and auto-detect
      const phoneInput = document.querySelector("#phone");
      iti = window.intlTelInput(phoneInput, {
        initialCountry: "in", // India default
        nationalMode: false,
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js",
      });

      // Modal elements
      const modal = document.getElementById("otpModal");
      const loginBtn = document.getElementById("loginBtn");
      const closeModal = document.getElementById("closeModal");

      // Open modal on login click
      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "block";
      });

      // Close modal
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
        resetModal();
      });

      // Close modal on outside click
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          resetModal();
        }
      });

      // Initialize reCAPTCHA
      initRecaptcha();

      // Send OTP button
      document.getElementById("sendOtp").addEventListener("click", (e) => {
        e.preventDefault();
        if (iti.isValidNumber()) {
          sendOTP();
        } else {
          alert("Please enter a valid phone number.");
        }
      });

      // Verify OTP button
      document.getElementById("verifyOtp").addEventListener("click", (e) => {
        e.preventDefault();
        verifyOTP();
      });

      // Reset modal to default state
      function resetModal() {
        document.getElementById("otpSection").style.display = "none";
        document.getElementById("phone").readOnly = false;
        document.getElementById("phone").value = "";
        document.getElementById("otp").value = "";
        initRecaptcha();
      }
    });
  </script>
</body>
</html>
