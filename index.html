<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match - Login with Phone</title>

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />

  <style>
    /* Same CSS as before, simplified for brevity */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .modal {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    #errorMsg {
      margin-top: 10px;
      color: red;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Login with Phone</h2>
    <input type="tel" id="phoneInput" placeholder="Enter phone number" />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <p id="errorMsg"></p>
  </div>

  <!-- intl-tel-input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-nYzlWLN2KH8HFo6CjBv-8sn9FDuidU",
      authDomain: "bodymatch.firebaseapp.com",
      projectId: "bodymatch",
      storageBucket: "bodymatch.appspot.com",
      messagingSenderId: "1011918299678",
      appId: "1:1011918299678:web:61db01441d48dfc6c1c40f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const phoneInput = document.getElementById("phoneInput");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const otpSection = document.getElementById("otpSection");
    const otpInput = document.getElementById("otpInput");
    const errorMsg = document.getElementById("errorMsg");

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "IN",
      separateDialCode: true,
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"
    });

    let confirmationResult;

    // Setup reCAPTCHA verifier
    const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // reCAPTCHA solved
      }
    }, auth);
    recaptchaVerifier.render();

    sendOtpBtn.addEventListener("click", async () => {
      const number = iti.getNumber();
      if (!iti.isValidNumber()) {
        errorMsg.textContent = "Invalid phone number.";
        return;
      }

      errorMsg.textContent = "";
      sendOtpBtn.disabled = true;
      sendOtpBtn.textContent = "Sending...";

      try {
        confirmationResult = await signInWithPhoneNumber(auth, number, recaptchaVerifier);
        otpSection.style.display = "block";
        errorMsg.style.color = "green";
        errorMsg.textContent = "OTP sent!";
      } catch (error) {
        errorMsg.style.color = "red";
        errorMsg.textContent = "Failed to send OTP. Check reCAPTCHA and try again.";
        console.error(error);
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = "Send OTP";
      }
    });

    verifyOtpBtn.addEventListener("click", async () => {
      const code = otpInput.value.trim();
      if (code.length !== 6) {
        errorMsg.textContent = "Enter a valid 6-digit OTP.";
        return;
      }

      try {
        const result = await confirmationResult.confirm(code);
        const user = result.user;
        alert(`Logged in as ${user.phoneNumber}`);
        errorMsg.textContent = "";
      } catch (error) {
        errorMsg.textContent = "Invalid OTP.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
