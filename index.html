\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', sans-serif; background-color: white; color: black; }

    .video-container {
      width: 100%;
      aspect-ratio: 1280 / 388;
      overflow: hidden;
      background-color: black;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
    }

    .button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 8px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Let's Body Match</h2>
    <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
    <a href="#" id="loginBtn" class="button">Login</a>
  </div>

  <!-- Modal Popup -->
  <div id="otpModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Login with Phone</h3>
      <input type="tel" id="phone" placeholder="Enter phone number" />
      <button id="sendOtp" class="button">Send OTP</button>

      <div id="otpSection" style="display:none;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
        <button id="verifyOtp" class="button">Verify OTP</button>
      </div>

      <div id="recaptcha-container"></div>
    </div>
  </div>

  <!-- Firebase + intl-tel-input -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Modal Logic
    const modal = document.getElementById("otpModal");
    const openBtn = document.getElementById("loginBtn");
    const closeBtn = document.getElementById("closeModal");
    const otpSection = document.getElementById("otpSection");

    openBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; }

    // intl-tel-input
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "IN",
      separateDialCode: true,
      preferredCountries: ["in"],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"
    });

    // reCAPTCHA
    const recaptcha = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });

    // Send OTP
    document.getElementById("sendOtp").onclick = () => {
      const number = iti.getNumber();

      if (!iti.isValidNumber()) {
        alert("Please enter a valid phone number.");
        return;
      }

      auth.signInWithPhoneNumber(number, recaptcha)
        .then((result) => {
          window.confirmationResult = result;
          otpSection.style.display = "block";
          alert("OTP sent!");
        })
        .catch((error) => {
          console.error(error);
          alert("Failed to send OTP.");
        });
    };

    // Verify OTP
    document.getElementById("verifyOtp").onclick = () => {
      const code = document.getElementById("otp").value;
      if (!code || code.length !== 6) {
        alert("Enter a valid 6-digit OTP");
        return;
      }

      window.confirmationResult.confirm(code)
        .then(() => {
          window.location.href = "welcome.html";
        })
        .catch((error) => {
          alert("Invalid OTP. Try again.");
        });
    };
  </script>

</body>
</html>
