<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Match - Login</title>

  <!-- Space Grotesk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <!-- Phone Input CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: white;
      color: black;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 1280 / 388;
      overflow: hidden;
      background-color: black;
      margin-bottom: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 20px 40px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .content p {
      font-size: 1.1rem;
      font-weight: 400;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .button {
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid black;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }

    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Hero Video -->
<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<!-- Landing Content -->
<div class="content">
  <h2>Lets BodyMatch</h2>
  <p>With the right products, you don't just look good, you feel confident and unstoppable.</p>
  <button id="loginBtn" class="button">Login</button>
</div>

<!-- Modal -->
<div id="otpModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Login with Phone</h3>
    <input type="tel" id="phone" placeholder="Enter phone number" />
    <button id="sendOtp" class="button">Send OTP</button>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
      <button id="verifyOtp" class="button">Verify OTP</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>
</div>

<!-- Firebase + Phone Input Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDItFs1iWQa9-_w-bg6-0Mz3Damrutn3cU",
    authDomain: "baby-3458e.firebaseapp.com",
    projectId: "baby-3458e",
    storageBucket: "baby-3458e.appspot.com",
    messagingSenderId: "370657403700",
    appId: "1:370657403700:web:16984d6f676da6362afb61"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let recaptchaVerifier;
  let iti;

  function initRecaptcha() {
    if (recaptchaVerifier) recaptchaVerifier.clear();
    recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: () => {
        actuallySendOTP();
      },
      'expired-callback': () => {
        alert('reCAPTCHA expired, please try again.');
      }
    });
    recaptchaVerifier.render().catch(console.error);
  }

  async function actuallySendOTP() {
    const phoneNumber = iti.getNumber();
    if (!iti.isValidNumber()) {
      alert("Please enter a valid phone number");
      return;
    }

    try {
      document.getElementById("sendOtp").disabled = true;
      const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
      window.confirmationResult = confirmationResult;
      document.getElementById("otpSection").style.display = "block";
      document.getElementById("phone").readOnly = true;
      alert("OTP sent! Please check your phone.");
    } catch (error) {
      console.error("Error during signInWithPhoneNumber:", error);
      alert("Failed to send OTP: " + (error.message || error));
      initRecaptcha();
    } finally {
      document.getElementById("sendOtp").disabled = false;
    }
  }

  async function verifyOTP() {
    const code = document.getElementById("otp").value.trim();
    if (!code || code.length !== 6 || !/^\d{6}$/.test(code)) {
      alert("Please enter a valid 6-digit OTP");
      return;
    }

    try {
      document.getElementById("verifyOtp").disabled = true;
      await window.confirmationResult.confirm(code);
      alert("Phone authentication successful!");
      window.location.href = "welcome.html";
    } catch (error) {
      alert("Invalid OTP, please try again.");
      console.error("OTP verification error:", error);
    } finally {
      document.getElementById("verifyOtp").disabled = false;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    iti = window.intlTelInput(document.querySelector("#phone"), {
      initialCountry: "in",
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js",
      preferredCountries: ["in", "us", "gb"],
    });

    const modal = document.getElementById("otpModal");
    const openBtn = document.getElementById("loginBtn");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "block";
      initRecaptcha();
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      document.getElementById("phone").value = "";
      document.getElementById("phone").readOnly = false;
      document.getElementById("otp").value = "";
      document.getElementById("otpSection").style.display = "none";
      document.getElementById("sendOtp").disabled = false;
      document.getElementById("verifyOtp").disabled = false;
      if (recaptchaVerifier) recaptchaVerifier.clear();
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeBtn.click();
      }
    });

    document.getElementById("sendOtp").addEventListener("click", (e) => {
      e.preventDefault();
      if (!iti.isValidNumber()) {
        alert("Please enter a valid phone number");
        return;
      }
      recaptchaVerifier.verify();
    });

    document.getElementById("verifyOtp").addEventListener("click", (e) => {
      e.preventDefault();
      verifyOTP();
    });
  });
</script>

</body>
</html>
