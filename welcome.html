<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* Video player container */
    .video-player {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      margin-bottom: 30px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    .content {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.3;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      color: #ccc;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .option-button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      font-weight: bold;
    }

    .option-button:hover {
      background-color: #45a049;
      color: #fff;
      transform: translateY(-3px);
    }

    .back-button {
      margin-top: 30px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-player">
    <div class="video-container">
      <video autoplay muted playsinline controls>
        <source src="welcome.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Welcome to<br>TheBodyMatch.com</h2>
    <p>Please select what you are looking for</p>

    <div class="options-container">
      <button class="option-button" aria-label="Browse clothes" onclick="logClick('clothes'); window.location.href='body-shapes.html'">ðŸ§¥ CLOTHES</button>
      <button class="option-button" aria-label="Browse bras" onclick="logClick('bra'); window.location.href='breast-shape.html'">ðŸ‘™ BRA</button>
      <button class="option-button" aria-label="Browse perfumes" onclick="logClick('perfume'); window.location.href='perfume.html'">ðŸŒ¸ PERFUME</button>
    </div>

    <button class="option-button back-button" aria-label="Go back to home page" onclick="logClick('back'); window.location.href='index.html'">â¬… BACK</button>
  </div>

  <script>
    function logClick(option) {
      console.log("User clicked:", option);
      // Optional: send this data to a server or analytics
    }
  </script>

</body>
</html>
