<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Body Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
    }

    .video-player {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 20px 10px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background-color: #000;
    }

    .content {
      max-width: 600px;
      margin: 25px auto 40px;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: clamp(1.6rem, 3.2vw, 2.2rem);
      font-weight: 600;
      margin-bottom: 0.6rem;
      line-height: 1.3;
      text-transform: uppercase;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .option-button {
      background-color: #fff;
      color: #000;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      max-width: 300px;
      margin: 0 auto;
    }

    .option-button:hover {
      background-color: #45a049;
      color: #fff;
    }

    .back-button {
      margin-top: 24px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <div class="video-player">
    <div class="video-container">
      <video autoplay muted playsinline controls>
        <source src="welcome.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to Body Match</h2>
    <p>Please select what you are looking for</p>

    <div class="options-container">
      <button class="option-button" onclick="logClick('clothes'); window.location.href='body-shapes.html'">CLOTHES</button>
      <button class="option-button" onclick="logClick('bra'); window.location.href='breast-shape.html'">BRA</button>
      <button class="option-button" onclick="logClick('perfume'); window.location.href='perfume.html'">PERFUME</button>
    </div>

    <button class="option-button back-button" onclick="logClick('back'); window.location.href='index.html'">â¬… BACK</button>
  </div>

  <script>
    function logClick(option) {
      console.log("User clicked:", option);
    }
  </script>

</body>
</html>
