<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Body Match</title>

  <!-- Space Grotesk font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
    }

    .video-player {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background: #000;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      max-width: 600px;
      margin: 30px auto 20px;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      font-weight: 600;
      margin-bottom: 0.8rem;
      line-height: 1.2;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1.8rem;
      line-height: 1.5;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .option-button {
      background-color: #fff;
      color: #000;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.05rem;
      font-weight: 500;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      max-width: 280px;
      margin: 0 auto;
    }

    .option-button:hover {
      background-color: #45a049;
      color: #fff;
    }

    .back-button {
      margin-top: 20px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-player">
    <div class="video-container">
      <video autoplay muted playsinline controls>
        <source src="welcome.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Welcome to<br>TheBodyMatch.com</h2>
    <p>What are you shopping for?</p>

    <div class="options-container">
      <button class="option-button" onclick="logClick('clothes'); window.location.href='body-shapes.html'">ðŸ§¥ CLOTHES</button>
      <button class="option-button" onclick="logClick('bra'); window.location.href='breast-shape.html'">ðŸ‘™ BRA</button>
      <button class="option-button" onclick="logClick('perfume'); window.location.href='perfume.html'">ðŸŒ¸ PERFUME</button>
    </div>

    <button class="option-button back-button" onclick="logClick('back'); window.location.href='index.html'">â¬… BACK</button>
  </div>

  <script>
    function logClick(option) {
      console.log("User clicked:", option);
      // You can connect this to analytics if needed
    }
  </script>

</body>
</html>
