<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-space {
            height: 80px; /* Space for the header */
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            padding: 8px 14px; /* Smaller padding for compactness */
            border: none;
            background-color: #f2f2f2;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #333;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .filter-buttons button.active {
            background-color: #d32f2f;
            color: white;
        }

        .price-dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .price-dropdown select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: border 0.3s;
        }

        .price-dropdown select:hover {
            border-color: #ff4081;
        }

        .product-catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 10px;
        }

        @media (max-width: 1024px) {
            .product-catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .product-catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            display: block;
        }

        .product-info {
            padding: 12px;
            text-align: left;
        }

        .product-info h3 {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }

        .product-info p {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }

        .discount {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

    const catalog = document.querySelector(".product-catalog");
    const buttons = document.querySelectorAll(".filter-buttons button");
    const priceRange = document.getElementById("priceRange");
    const priceValue = document.getElementById("priceValue");

    function cleanPrice(price) {
        if (!price || isNaN(price.replace(/₹|,|\s+/g, ""))) return Infinity;
        return parseInt(price.replace(/₹|,|\s+/g, ""), 10);
    }

    function filterByCategory(products, category) {
        if (category === "all") return products;
        return products.filter(
            (product) => product.category.toLowerCase() === category.toLowerCase()
        );
    }

    function renderProducts(filteredProducts) {
        catalog.innerHTML = "";

        if (filteredProducts.length === 0) {
            catalog.innerHTML = "<p>No products found!</p>";
            return;
        }

        filteredProducts.forEach((product) => {
            const productCard = `
                <div class="product">
                    <a href="${product.url}" target="_blank">
                        <img src="${product.image}" alt="${product.name}">
                    </a>
                    <img class="logo" src="${product.logo}" alt="Logo">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.brand}</p>
                        <div class="price">
                            ${product.price}
                            ${
                                product.oldPrice
                                    ? `<span class="old-price">${product.oldPrice}</span>`
                                    : ""
                            }
                        </div>
                        ${
                            product.discount
                                ? `<div class="discount">${product.discount}</div>`
                                : ""
                        }
                    </div>
                </div>
            `;
            catalog.innerHTML += productCard;
        });
    }

            filteredProducts = filteredProducts.filter(
                (product) => cleanPrice(product.price) <= maxPrice
            );

            renderProducts(filteredProducts);
        });
    });

    priceRange.addEventListener("change", () => {
        const maxPrice = parseInt(priceRange.value);
        priceValue.textContent = `₹${maxPrice}`;

        const activeButton = document.querySelector(".filter-buttons .active");
        const category = activeButton ? activeButton.getAttribute("data-category").toLowerCase() : "all";
