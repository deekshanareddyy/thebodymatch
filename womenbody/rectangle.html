<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-space {
            height: 80px; /* Space for the header */
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #ff4081;
            color: white;
        }

        .price-dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .price-dropdown select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: border 0.3s;
        }

        .price-dropdown select:hover {
            border-color: #ff4081;
        }

        .product-catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .product-catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .product-catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: left;
        }

        .product-info h3 {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }

        .discount {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-space"></div>

    <div class="filter-section">
        <div class="filter-buttons">
            <button data-category="all" class="active">All</button>
            <button data-category="kurtis">Kurtis</button>
            <button data-category="kurta">Kurta</button>
            <button data-category="Tops",>Tops</button>
            <button data-category="jeans",>Jeans</button>
            <button data-category="Traditional Saree",>Traditional Saree</button>
            <button data-category="Modern Saree",>Modern Saree</button>
        </div>
        
        <div class="price-dropdown">
            <label for="priceRange">Price Range:</label>
            <select id="priceRange">
                <option value="500">Up to ₹500</option>
                <option value="1000">Up to ₹1000</option>
                <option value="2000">Up to ₹2000</option>
                <option value="3000">Up to ₹3000</option>
                <option value="5000" selected>Up to ₹5000</option> <!-- Default to ₹5000 -->
            </select>
            <span id="priceValue">₹5000</span>
        </div>
    </div>

    <div class="product-catalog"></div>

    <script>
        const allProducts = [         
        
    {
        id: "product521",
        url: "https://tinyurl.com/bdes7scs",
        image: "/1.jpg",
        name: "Chikankari Embroidered Kurti",
        brand: "Sangria",
        price: "₹599",
        oldPrice: "₹1997",
        discount: "70% OFF",
        logo: "/M.png", // Myntra logo
        category: "kurtis",
    },
    ];

    const catalog = document.querySelector(".product-catalog");
        const buttons = document.querySelectorAll(".filter-buttons button");
        const priceRange = document.getElementById("priceRange");
        const priceValue = document.getElementById("priceValue");

        // Utility function to clean the price string
        function cleanPrice(price) {
            if (!price || isNaN(price.replace(/₹|,|\s+/g, ""))) return Infinity;
            return parseInt(price.replace(/₹|,|\s+/g, ""), 10);
        }

        // Function to filter products by category
        function filterByCategory(products, category) {
            if (category === "all") return products;
            return products.filter(
                (product) => product.category.toLowerCase() === category.toLowerCase()
            );
        }

        // Function to render products
        function renderProducts(filteredProducts) {
            catalog.innerHTML = "";

            if (filteredProducts.length === 0) {
                catalog.innerHTML = "<p>No products found!</p>";
                return;
            }

            filteredProducts.forEach((product) => {
                const productCard = `
                    <div class="product">
                        <a href="${product.url}" target="_blank">
                            <img src="${product.image}" alt="${product.name}">
                        </a>
                        <img class="logo" src="${product.logo}" alt="Logo">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.brand}</p>
                            <div class="price">
                                ${product.price}
                                ${
                                    product.oldPrice
                                        ? `<span class="old-price">${product.oldPrice}</span>`
                                        : ""
                                }
                            </div>
                            ${
                                product.discount
                                    ? `<div class="discount">${product.discount}</div>`
                                    : ""
                            }
                        </div>
                    </div>
                `;
                catalog.innerHTML += productCard;
            });
        }

        // Initial Render
        renderProducts(allProducts);

        // Filter products on button click
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                buttons.forEach((btn) => btn.classList.remove("active"));
                button.classList.add("active");

                const category = button.getAttribute("data-category").toLowerCase();
                const maxPrice = parseInt(priceRange.value);

                let filteredProducts = filterByCategory(allProducts, category);
                filteredProducts = filteredProducts.filter(
                    (product) => cleanPrice(product.price) <= maxPrice
                );

                renderProducts(filteredProducts);
            });
        });

        // Filter products on dropdown change
        priceRange.addEventListener("change", () => {
            const maxPrice = parseInt(priceRange.value);
            priceValue.textContent = `₹${maxPrice}`;

            const activeButton = document.querySelector(".filter-buttons .active");
            const category = activeButton.getAttribute("data-category").toLowerCase();

            let filteredProducts = filterByCategory(allProducts, category);
            filteredProducts = filteredProducts.filter(
                (product) => cleanPrice(product.price) <= maxPrice
            );

            renderProducts(filteredProducts);
        });
    </script>
</body>
</html>
