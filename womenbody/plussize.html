    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-space {
            height: 80px; /* Leave space for the header */
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #ff4081;
            color: white;
        }

        .price-dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .price-dropdown select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: border 0.3s;
        }

        .price-dropdown select:hover {
            border-color: #ff4081;
        }

        .product-catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .product-catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .product-catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: left;
        }

        .product-info h3 {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }

        .discount {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

        // Utility function to clean the price string
        function cleanPrice(price) {
            if (!price || isNaN(price.replace(/₹|,|\s+/g, ""))) return Infinity;
            return parseInt(price.replace(/₹|,|\s+/g, ""), 10);
        }

        // Function to filter products by category
        function filterByCategory(products, category) {
            if (category === "all") return products;
            return products.filter(
                (product) => product.category.toLowerCase() === category.toLowerCase()
            );
        }

        // Function to render products
        function renderProducts(filteredProducts) {
            catalog.innerHTML = "";

            if (filteredProducts.length === 0) {
                catalog.innerHTML = "<p>No products found!</p>";
                return;
            }

            filteredProducts.forEach((product) => {
                const productCard = `

                        </a>

                        <div class="product-info">
