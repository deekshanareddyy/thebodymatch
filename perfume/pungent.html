  <meta charset="UTF-8" />

  <title>Perfume Catalog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .header-space {
      height: 80px;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #ff4081;
      color: white;
    }

    .product-catalog {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    @media (max-width: 1024px) {
      .product-catalog {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 767px) {
      .product-catalog {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .product {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.3s ease;
      position: relative;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      display: block;
    }

    .product-info {
      padding: 15px;
      text-align: left;
    }

    .product-info h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      color: #000;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 5px;
    }

    .discount {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 5px;
    }

    .rating {
      color: #444;
      font-size: 13px;
      margin-top: 5px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: auto;
      z-index: 1;
    }
  </style>
</head>

    const catalog = document.querySelector(".product-catalog");
    const buttons = document.querySelectorAll(".filter-buttons button");

    function renderProducts(products) {
      catalog.innerHTML = "";

      if (products.length === 0) {
        catalog.innerHTML = "<p>No products found!</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";

        card.innerHTML = `
          <a href="${product.url}" target="_blank" rel="noopener noreferrer">
            <img src="${product.image}" alt="${product.name}">
          </a>
          <img class="logo" src="${product.logo}" alt="Brand Logo" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.brand}</p>
            <div class="price">
              ${product.price}
              ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ""}
            </div>
            ${product.discount ? `<div class="discount">${product.discount}</div>` : ""}
            <div class="rating">Rating: ${product.rating || "N/A"}</div>
          </div>
        `;

        catalog.appendChild(card);
      });
    }

    // Initial render
    renderProducts(allProducts);

    // Filter functionality
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        buttons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const category = button.getAttribute("data-category");
        const filtered = category === "all"
          ? allProducts
          : allProducts.filter(p => p.category === category);

        renderProducts(filtered);
      });
    });
