  <title>Perfume Catalog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header-space {
      height: 80px;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 15px auto;
      max-width: 1200px;
      padding: 0 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      padding: 8px 14px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      color: #333;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .filter-buttons button.active {
      background-color: #d32f2f;
      color: white;
    }

    .product-catalog {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 10px;
    }

    .product-catalog p {
      font-size: 14px;
      color: #666;
      grid-column: 1 / -1;
      text-align: center;
    }

    /* Basic styling for product cards (optional) */
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .product-price {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>

    const catalog = document.querySelector(".product-catalog");

    function renderProducts(products) {
      catalog.innerHTML = "";

      if (products.length === 0) {
        catalog.innerHTML = "<p>No products to display.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <a href="${product.url}" target="_blank" rel="noopener noreferrer">
            <img src="${product.image}" alt="${product.name}" />
            <div class="product-name">${product.name}</div>
          </a>
          <div>${product.brand}</div>
          <div class="product-price">${product.price} <span style="text-decoration:line-through; color:#999; font-weight:normal;">${product.oldPrice}</span></div>
          <div>${product.discount}</div>
          <div>Rating: ${product.rating || "N/A"}</div>
        `;

        catalog.appendChild(card);
      });
    }

    // Initial render with all products
    renderProducts(allProducts);

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        buttons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const category = button.getAttribute("data-category");
        const filteredProducts = category === "all"
          ? allProducts
          : allProducts.filter(p => p.category === category);

        renderProducts(filteredProducts);
      });
