<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Smell - Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }

    .video-player {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background-color: #000;
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 3rem 0 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .shapes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .shape-card {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .shape-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .shape-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }

    .shape-title {
      font-size: 1.3rem;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .shape-desc {
      color: #aaa;
      font-size: 0.9rem;
    }

    .navigation {
      margin: 50px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-button {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .help-button {
      background-color: #45a049;
      color: white;
      border: none;
    }

    .back-button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .nav-button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
