    <style>
        /* Styles remain unchanged from the original working code */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header-space {
            height: 80px; /* Leave space for the header */
        }

        /* Filter Section Layout */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 1200px;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 10px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background-color: #ff4081;
            color: white;
        }

        .price-dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-dropdown select {
            font-size: 14px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Product Catalog Styles */
        .product-catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .product-catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .product-catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: left;
        }

        .product-info h3 {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }

        .discount {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 1;
        }

        .rating {
            position: absolute;
            bottom: 200px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .rating .star {
            color: #FFD700;
            font-size: 10px;
        }

        @media (max-width: 767px) {
            .rating {
                bottom: 200px;
                padding: 2px 5px;
                font-size: 9px;
            }

            .rating .star {
                font-size: 9px;
            }
        }
    </style>

    // Filter products by category and price range
    function filterProducts(category, maxPrice) {
        return allProducts.filter(
            (product) =>
                (category === "all" || product.category?.toLowerCase() === category) &&
                cleanPrice(product.price) <= maxPrice
        );
    }

    // Clean the price value for filtering
    function cleanPrice(price) {
        return parseInt(price.replace(/₹|,/g, ""), 10) || Infinity;
    }

    // Render products in the catalog
    function renderProducts(products) {
        const catalog = document.querySelector(".product-catalog");
        if (!catalog) {
            console.error("Product catalog container not found");
            return;
        }

        if (!products || products.length === 0) {
            catalog.innerHTML = `<p>No products found!</p>`;
            return;
        }

        catalog.innerHTML = products
            .map((product) => {
                const targetAttribute = isMobileDevice() ? "" : 'target="_blank"';
                const ratingHTML = product.rating && product.ratingsCount
                    ? `<div class="rating">
                         <span class="star">★</span> ${product.rating} <span>(${product.ratingsCount})</span>
                       </div>`
                    : "";

                return `
                    <div class="product">
                        <a href="${product.url}" ${targetAttribute}>
                            <img src="${product.image}" alt="${product.name}">
                        </a>
                        <img class="logo" src="${product.logo}" alt="Logo">
                        ${ratingHTML}
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.brand}</p>
                            <div class="price">
                                ${product.price}
                                ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ""}
                            </div>
                            ${product.discount ? `<div class="discount">${product.discount}</div>` : ""}
                        </div>
                    </div>`;
            })
            .join("");
    }

    // Check if the user is on a mobile device
    function isMobileDevice() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }

    // Initialize event listeners and render products
    document.addEventListener("DOMContentLoaded", () => {

        }

        const buttons = document.querySelectorAll(".filter-buttons button");
        const priceDropdown = document.getElementById("priceRange");
        const priceValue = document.getElementById("priceValue");

        // Initial render of all products
        renderProducts(allProducts);

        // Add click event listeners to category buttons
        buttons.forEach((button) => {

                button.classList.add("active");

                const category = button.dataset.category.toLowerCase();
                const maxPrice = parseInt(priceDropdown.value, 10);

                const filteredProducts = filterProducts(category, maxPrice);
                renderProducts(filteredProducts);
            });
        });

            const filteredProducts = filterProducts(activeCategory, maxPrice);

        });
