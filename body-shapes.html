<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Shapes - Body Match</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .shapes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .shape-card {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .shape-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .shape-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }

    .shape-title {
      font-size: 1.3rem;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .shape-desc {
      color: #aaa;
      font-size: 0.9rem;
    }

    .navigation {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-button {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .help-button {
      background-color: #45a049;
      color: white;
      border: none;
    }

    .back-button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .nav-button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HOW DOES YOUR BODY LOOK?</h1>

    <div class="shapes-grid">
      <!-- Rectangle Shape -->
      <div class="shape-card" onclick="selectShape('rectangle')" title="Rectangle - Skinny Body Type">
        <img src="rectangle.png" alt="Rectangle Body Shape" class="shape-image" />
        <div class="shape-title">SKINNY</div>
        <div class="shape-desc">(Rectangle Shape)</div>
      </div>

      <!-- Oval Shape -->
      <div class="shape-card" onclick="selectShape('oval')" title="Oval - Skinny with Belly">
        <img src="apple.png" alt="Oval Body Shape" class="shape-image" />
        <div class="shape-title">SKINNY WITH A BELLY</div>
        <div class="shape-desc">(Oval Shape)</div>
      </div>

      <!-- Inverted Triangle -->
      <div class="shape-card" onclick="selectShape('inverted-triangle')" title="Inverted Triangle - Big Breast">
        <img src="inverted-triangle.png" alt="Inverted Triangle Body Shape" class="shape-image" />
        <div class="shape-title">BIG BREAST</div>
        <div class="shape-desc">(Inverted Triangle)</div>
      </div>

      <!-- Pear Shape -->
      <div class="shape-card" onclick="selectShape('pear')" title="Pear - Big Bum or Thick Thigh">
        <img src="pear.png" alt="Pear Body Shape" class="shape-image" />
        <div class="shape-title">BIG BUM OR THICK THIGH</div>
        <div class="shape-desc">(Pear Shape)</div>
      </div>

      <!-- Hourglass -->
      <div class="shape-card" onclick="selectShape('hourglass')" title="Hourglass - Small Waist">
        <img src="hourglass.png" alt="Hourglass Body Shape" class="shape-image" />
        <div class="shape-title">SMALL WAIST</div>
        <div class="shape-desc">(Hourglass Shape)</div>
      </div>

      <!-- Plus Size -->
      <div class="shape-card" onclick="selectShape('plus-size')" title="Plus Size">
        <img src="plus size.png" alt="Plus Size Body Shape" class="shape-image" />
        <div class="shape-title">PLUS SIZE</div>
        <div class="shape-desc">(Plus Size Shape)</div>
      </div>
    </div>

    <div class="navigation">
      <button class="help-button nav-button">HELP ME DECIDE</button>
      <button class="back-button nav-button" onclick="window.location.href='welcome.html'">BACK</button>
    </div>
  </div>

  <script>
    function selectShape(shapeType) {
      // Store the selected shape in sessionStorage
      sessionStorage.setItem('selectedBodyShape', shapeType);
      // Redirect to recommendations page
      window.location.href = 'recommendations.html';
    }

    document.querySelector('.help-button').addEventListener('click', () => {
      alert("We'll help you determine your body shape!");
    });
  </script>
</body>
</html>
