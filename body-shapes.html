<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Body Shapes - Body Match</title>

  <!-- Space Grotesk font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
    }

    .video-player {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 20px 10px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background-color: #000;
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin: 2.5rem 0 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .shapes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .shape-card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .shape-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.1);
    }

    .shape-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }

    .shape-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .shape-desc {
      font-size: 0.85rem;
      color: #aaa;
    }

    .navigation {
      margin: 40px 0 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-button {
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Space Grotesk', sans-serif;
    }

    .help-button {
      background-color: #45a049;
      color: white;
      border: none;
    }

    .back-button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .nav-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-player">
    <div class="video-container">
      <video controls autoplay muted playsinline>
        <source src="body-shape.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Body Shape Grid -->
  <div class="content-container">
    <h1>Select Your Body Shape</h1>

    <div class="shapes-grid">
      <!-- Rectangle Shape -->
      <div class="shape-card" onclick="selectShape('rectangle')">
        <img src="rectangle.png" alt="Rectangle Shape" class="shape-image" />
        <div class="shape-title">SKINNY</div>
        <div class="shape-desc">(Rectangle Shape)</div>
      </div>

      <!-- Oval Shape -->
      <div class="shape-card" onclick="selectShape('oval')">
        <img src="apple.png" alt="Oval Shape" class="shape-image" />
        <div class="shape-title">SKINNY WITH A BELLY</div>
        <div class="shape-desc">(Oval Shape)</div>
      </div>

      <!-- Inverted Triangle -->
      <div class="shape-card" onclick="selectShape('inverted-triangle')">
        <img src="inverted-triangle.png" alt="Inverted Triangle" class="shape-image" />
        <div class="shape-title">BIG BREAST</div>
        <div class="shape-desc">(Inverted Triangle)</div>
      </div>

      <!-- Pear Shape -->
      <div class="shape-card" onclick="selectShape('pear')">
        <img src="pear.png" alt="Pear Shape" class="shape-image" />
        <div class="shape-title">BIG BUM OR THIGH</div>
        <div class="shape-desc">(Pear Shape)</div>
      </div>

      <!-- Hourglass -->
      <div class="shape-card" onclick="selectShape('hourglass')">
        <img src="hourglass.png" alt="Hourglass Shape" class="shape-image" />
        <div class="shape-title">SMALL WAIST</div>
        <div class="shape-desc">(Hourglass Shape)</div>
      </div>

      <!-- Plus Size -->
      <div class="shape-card" onclick="selectShape('plus-size')">
        <img src="plus size.png" alt="Plus Size" class="shape-image" />
        <div class="shape-title">PLUS SIZE</div>
        <div class="shape-desc">(Plus Size)</div>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-button help-button" onclick="alert('We’ll help you determine your body shape!')">HELP ME DECIDE</button>
      <button class="nav-button back-button" onclick="window.location.href='welcome.html'">⬅ BACK</button>
    </div>
  </div>

  <script>
    function selectShape(shapeType) {
      sessionStorage.setItem('selectedBodyShape', shapeType);

      const pages = {
        'rectangle': 'rectanglebodyshape.html',
        'oval': 'ovalbodyshape.html',
        'inverted-triangle': 'invertedtrianglebodyshape.html',
        'pear': 'pearbodyshape.html',
        'hourglass': 'hourglassbodyshape.html',
        'plus-size': 'plussizebodyshape.html'
      };

      if (pages[shapeType]) {
        window.location.href = pages[shapeType];
      } else {
        alert('Unknown shape selected!');
      }
    }
  </script>
</body>
</html>
